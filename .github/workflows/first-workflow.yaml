name: First Workflow 

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a String 
        run: echo "Hello Github Action !!"
      
      - name: Multiline command 
        run: |
          node -v 
          npm -v 
          cat /etc/issue.net
  parallel-job-macos:
    runs-on: macos-latest
    steps:
      - name: Check MacOs Version 
        run: sw_vers
  
  dependent-job:
    runs-on: windows-latest 
    needs: [run-shell-commands]
    steps:
      - name: Check Windows Version 
        run: systeminfo | findstr /B /C:"OS Name" /C:"OS Version"
      
      - name: Error steps 
        run: Write-Output "Widnows String"

  linux_os_ver_check:
    runs-on: ubutnu-latest
    steps:
      - name: Check Linux OS version
        run: uname -a 